name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your desired Node.js version

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Cache downloaded .deb package files (librsvg2-bin) to avoid re-downloading on subsequent runs
      - name: Cache downloaded APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('/etc/apt/sources.list', '/etc/apt/sources.list.d/*') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install rsvg-convert
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Install npm dependencies
        run: npm ci

      - name: Run build script
        run: bash build.sh -p b -d

      - name: Show build log on failure
        if: ${{ failure() }}
        run: cat build.log

      - name: Disable AppArmor for puppeteer
        run: echo 0 | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns

      - name: Run tests
        run: bash scripts/runtests.sh -i -f 